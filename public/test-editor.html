<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MugMagic Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-center;
            height: 100vh;
            background: #f9fafb;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #6b7280;">Loading Editor...</p>
        </div>
    </div>
    <script>
        // Test if this standalone HTML works without hydration issues
        document.getElementById('root').innerHTML = '<h1 style="text-align:center;margin-top:2rem;">Editor Test - If you see this, the issue is with Next.js hydration</h1>';
    </script>
</body>
</html>
